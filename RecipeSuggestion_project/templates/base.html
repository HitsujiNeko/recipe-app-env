{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="アプリの説明">
    <meta name="keywords" content="キーワード">
    <title>
      {% block title %}
        レシピ提案アプリ
      {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <!-- ヘッダー -->
    <header class="bg-warning text-white py-3">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3">レシピ提案アプリ</h1>
        <nav>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'recipe_suggestion' %}">レシピ提案</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'recipe_list' %}">レシピ一覧</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="{% url 'add_recipe' %}">レシピ追加</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- メインコンテンツ -->
    <main class="container my-5">
      {% block content %}
      {% endblock content %}
    </main>
    <!-- フッター -->
    <footer class="bg-dark text-white text-center py-4">
      <div class="container">
        <p class="mb-2">© 2025 TakumiD0419. All Rights Reserved.</p>
        <p class="mb-2">
          <a href="https://github.com/TakumiD0419"
             target="_blank"
             class="text-white text-decoration-none">GitHub</a> |
          <a href="https://takumid0419.pythonanywhere.com/"
             target="_blank"
             class="text-white text-decoration-none">ポートフォリオサイト</a>
        </p>
        <p class="mb-0">
          <a href="#" class="text-white text-decoration-none">プライバシーポリシー</a> |
          <a href="#" class="text-white text-decoration-none">利用規約</a>
        </p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
